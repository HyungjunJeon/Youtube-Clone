<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Clone</title>
    <script
      src="https://kit.fontawesome.com/9481ac5d05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <a href="">YouTube</a>
      </div>
      <div class="searchboxAndButton">
        <input type="text" placeholder="YouTube 검색" />
        <button><i class="fas fa-search"></i></button>
      </div>
      <ul class="icons">
        <li><i class="fas fa-video"></i></li>
        <li><i class="fas fa-search"></i></li>
        <li><i class="fas fa-user-circle"></i></li>
      </ul>
    </header>

    <!--Videoplayer-->
    <section class="videoplayer">
      <video autoplay controls src="Video/Sea.mp4"></video>
    </section>

    <!--Info-->
    <section class="info">
      <div class="metadata">
        <div class="titleAndViews">
          <span class="title">바다</span>
          <span class="views">조회수 1천</span>
        </div>
        <button><i class="fas fa-caret-down"></i></button>
      </div>
      <ul class="buttons">
        <button>
          <li><i class="fas fa-thumbs-up clicked"></i></li>
          <span>1천</span>
        </button>
        <button>
          <li><i class="fas fa-thumbs-down"></i></li>
          <span>0</span>
        </button>
        <button>
          <li><i class="fas fa-share"></i></li>
          <span>공유</span>
        </button>
        <button>
          <li><i class="fas fa-download"></i></li>
          <span>오프라인 저장</span>
        </button>
        <button>
          <li><i class="fas fa-folder-plus"></i></li>
          <span>저장 위치</span>
        </button>
      </ul>
      <div class="profileAndSubscribe">
        <div class="profile">
          <i class="fas fa-user-circle"></i>
          <div class="nameAndSubscribers">
            <span class="name">전형준</span>
            <span class="subscribers">구독자 1.4천명</span>
          </div>
        </div>
        <ul class="subscribeAndAlarm">
          <li>
            <button><i class="fab fa-youtube"></i>구독중</button>
          </li>
          <li>
            <button><i class="fas fa-bell"></i></button>
          </li>
        </ul>
      </div>
      <div class="description">
        <span class="date">게시일: 2020. 5. 7</span>
        <span class="description">시원한 바다!</span>
      </div>
    </section>

    <!-- Grouping UpNext And Comments For Responsive-->
    <div class="upNextAndComment">
      <!--UpNext-->
      <section class="upNext">
        <div class="title">
          <span>다음 동영상</span>
          <ul class="autoplay">
            <li>자동재생</li>
            <button>
              <li><i class="fas fa-toggle-on"></i></li>
            </button>
          </ul>
        </div>
        <div class="nextVideo">
          <ul>
            <li class="item">
              <div class="image"><img src="image/husky.jpg" alt="" /></div>
              <div class="metadata">
                <span class="title">허스키</span>
                <span class="name">전형준</span>
                <span class="views">조회수 1천</span>
              </div>
              <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
              <div class="image"><img src="image/lake.jpg" alt="" /></div>
              <div class="metadata">
                <span class="title">호수</span>
                <span class="name">전형준</span>
                <span class="views">조회수 1천</span>
              </div>
              <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
              <div class="image"><img src="image/landscape.jpg" alt="" /></div>
              <div class="metadata">
                <span class="title">풍경</span>
                <span class="name">전형준</span>
                <span class="views">조회수 1천</span>
              </div>
              <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
          </ul>
        </div>
      </section>

      <!--Comments-->
      <section class="comment">
        <div class="title">
          <span>댓글 1</span>
          <i class="fas fa-list"></i>
        </div>
        <div class="addComment">
          <i class="fas fa-user-circle"></i>
          <input type="text" placeholder="공개 댓글 추가..." />
        </div>
        <div class="comments">
          <i class="fas fa-user-circle"></i>
          <div class="commentAndmetadata">
            <span class="comment"> Very Nice View ;)</span>
            <span class="metadata">Anonymous 1주 전</span>
            <ul class="buttons">
              <li><i class="fas fa-thumbs-up clicked"></i></li>
              <span>1</span>
              <li><i class="fas fa-thumbs-down"></i></li>
              <li><i class="fas fa-comment-alt"></i></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
