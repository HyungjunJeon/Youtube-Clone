<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Clone</title>
    <script
      src="https://kit.fontawesome.com/9481ac5d05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <a href="">YouTube</a>
      </div>
      <div class="searchboxAndButton">
        <input type="text" placeholder="YouTube 검색" />
        <button><i class="fas fa-search"></i></button>
      </div>
      <ul class="icons">
        <li><i class="fas fa-video"></i></li>
        <li><i class="fas fa-search"></i></li>
        <li><i class="fas fa-user-circle"></i></li>
      </ul>
    </header>

    <!--Videoplayer-->
    <section class="videoplayer">
      <video autoplay controls src="Video/Sea.mp4"></video>
    </section>

    <!--Info-->
    <section class="info"></section>

    <!--UpNext-->
    <section class="upNext"></section>

    <!--Comments-->
    <section class="comment"></section>
  </body>
</html>
